<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama PDF Chatbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-container {
        width: 90%;
        max-width: 800px;
        height: 90vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .chat-header h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .chat-header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .pdf-upload-area {
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
      }

      .file-input-wrapper input[type="file"] {
        position: absolute;
        left: -9999px;
      }

      .file-input-label {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s;
        font-size: 14px;
      }

      .file-input-label:hover {
        background: #0056b3;
      }

      .pdf-status {
        flex: 1;
        font-size: 14px;
        color: #6c757d;
      }

      .pdf-status.loaded {
        color: #28a745;
        font-weight: 500;
      }

      .metadata-display {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        padding: 15px;
        margin: 15px 0;
        font-size: 14px;
      }

      .metadata-item {
        margin-bottom: 10px;
        padding: 8px;
        background: white;
        border-radius: 5px;
        border-left: 4px solid #667eea;
      }

      .metadata-label {
        font-weight: bold;
        color: #495057;
        margin-bottom: 3px;
      }

      .metadata-value {
        color: #6c757d;
        line-height: 1.4;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 20px;
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-content {
        max-width: 70%;
        padding: 15px 20px;
        border-radius: 20px;
        word-wrap: break-word;
        line-height: 1.4;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 5px;
      }

      .message.bot .message-content {
        background: white;
        border: 1px solid #e9ecef;
        border-bottom-left-radius: 5px;
        color: #333;
      }

      .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
      }

      .message.user .message-avatar {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .message.bot .message-avatar {
        background: #e9ecef;
        color: #6c757d;
      }

      .chat-input-area {
        padding: 20px;
        background: white;
        border-top: 1px solid #e9ecef;
      }

      .input-group {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .message-input {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        font-size: 16px;
        resize: none;
        max-height: 120px;
        min-height: 50px;
        outline: none;
        transition: border-color 0.3s;
      }

      .message-input:focus {
        border-color: #667eea;
      }

      .send-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
        font-size: 18px;
      }

      .send-button:hover {
        transform: scale(1.05);
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .typing-indicator {
        display: none;
        padding: 15px 20px;
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 20px;
        border-bottom-left-radius: 5px;
        max-width: 70%;
        margin-bottom: 20px;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dots span {
        width: 8px;
        height: 8px;
        background: #6c757d;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }

      .typing-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.5;
        }
        30% {
          transform: translateY(-10px);
          opacity: 1;
        }
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 10px 15px;
        border-radius: 10px;
        margin: 10px 0;
        border: 1px solid #f5c6cb;
      }

      @media (max-width: 768px) {
        .chat-container {
          width: 95%;
          height: 95vh;
          border-radius: 10px;
        }

        .message-content {
          max-width: 85%;
        }

        .pdf-upload-area {
          flex-direction: column;
          gap: 10px;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>ü§ñ Ollama PDF Chatbox</h1>
        <p>Upload a PDF and chat about its contents</p>
      </div>

      <div class="pdf-upload-area">
        <div class="upload-options">
          <div class="file-input-wrapper">
            <input type="file" id="pdfFiles" accept=".pdf" multiple>
            <label for="pdfFiles" class="file-input-label">üìÑ Upload PDFs</label>
          </div>
          <div class="file-input-wrapper">
            <input type="file" id="folderInput" webkitdirectory directory multiple>
            <label for="folderInput" class="file-input-label folder-label">üìÅ Upload Folder</label>
          </div>
        </div>
        <div class="pdf-status" id="pdfStatus">No PDFs uploaded</div>
        <div class="upload-controls">
          <button id="exportJsonBtn" class="export-btn" disabled>üì• Export JSON</button>
          <button id="clearDocsBtn" class="clear-btn" disabled>üóëÔ∏è Clear All</button>
          <span id="docCount" class="doc-count">0 documents</span>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          <div class="message-avatar">ü§ñ</div>
          <div class="message-content">
            Hello! I'm your AI assistant powered by Ollama. Upload a PDF file
            and ask me questions about its content, or just chat with me about
            anything!
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="chat-input-area">
        <div class="input-group">
          <textarea
            id="messageInput"
            class="message-input"
            placeholder="Type your message here..."
            rows="1"
          ></textarea>
          <button id="sendButton" class="send-button">‚û§</button>
        </div>
      </div>
    </div>

    <script>
      let pdfContext = "";
      let isLoading = false;
      let totalDocuments = 0;

      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const pdfFiles = document.getElementById("pdfFiles");
      const folderInput = document.getElementById("folderInput");
      const pdfStatus = document.getElementById("pdfStatus");
      const typingIndicator = document.getElementById("typingIndicator");
      const exportJsonBtn = document.getElementById("exportJsonBtn");
      const clearDocsBtn = document.getElementById("clearDocsBtn");
      const docCount = document.getElementById("docCount");

      // Auto-resize textarea
      messageInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 120) + "px";
      });

      // Send message on Enter (but allow Shift+Enter for new lines)
      messageInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Send button click
      sendButton.addEventListener("click", sendMessage);

      // PDF files upload
      pdfFiles.addEventListener('change', handlePDFUpload);
      
      // Folder upload
      folderInput.addEventListener('change', handleFolderUpload);
      
      // Export JSON button
      exportJsonBtn.addEventListener('click', exportJSON);
      
      // Clear documents button
      clearDocsBtn.addEventListener('click', clearDocuments);
      
      // Load document count on page load
      loadDocumentCount();

      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? "üë§" : "ü§ñ"}</div>
                <div class="message-content">${content}</div>
            `;

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function showTyping() {
        typingIndicator.style.display = "block";
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function hideTyping() {
        typingIndicator.style.display = "none";
      }

      function setLoading(loading) {
        isLoading = loading;
        sendButton.disabled = loading;
        messageInput.disabled = loading;
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || isLoading) return;

        // Add user message
        addMessage(message, true);
        messageInput.value = "";
        messageInput.style.height = "auto";

        // Show typing indicator
        showTyping();
        setLoading(true);

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: message,
              pdf_context: pdfContext,
            }),
          });

          const data = await response.json();

          hideTyping();

          if (data.error) {
            addMessage(`<div class="error-message">Error: ${data.error}</div>`);
          } else {
            addMessage(data.response);
          }
        } catch (error) {
          hideTyping();
          addMessage(
            `<div class="error-message">Error: ${error.message}</div>`
          );
        } finally {
          setLoading(false);
        }
      }

      function createMetadataDisplay(metadata) {
        return `
                <div class="metadata-display">
                    <h4 style="margin-bottom: 15px; color: #495057;">üìã Extracted Metadata</h4>
                    <div class="metadata-item">
                        <div class="metadata-label">üìÖ Date:</div>
                        <div class="metadata-value">${
                          metadata.date || "Not found"
                        }</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">üìñ Title:</div>
                        <div class="metadata-value">${
                          metadata.title || "Not found"
                        }</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">üìù Description:</div>
                        <div class="metadata-value">${
                          metadata.description || "Not found"
                        }</div>
                    </div>
                    <div class="metadata-item">
                        <div class="metadata-label">üìö Volume/Issue:</div>
                        <div class="metadata-value">${
                          metadata.volume_issue || "Not found"
                        }</div>
                    </div>
                </div>
            `;
      }

      async function loadDocumentCount() {
        try {
          const response = await fetch('/get-all-documents');
          const data = await response.json();
          totalDocuments = data.total_documents || 0;
          updateUI();
        } catch (error) {
          console.error('Failed to load document count:', error);
        }
      }

      function updateUI() {
        docCount.textContent = `${totalDocuments} document${totalDocuments !== 1 ? 's' : ''}`;
        exportJsonBtn.disabled = totalDocuments === 0;
        clearDocsBtn.disabled = totalDocuments === 0;
        
        if (totalDocuments === 0) {
          pdfStatus.textContent = 'No PDFs uploaded';
          pdfStatus.classList.remove('loaded');
        }
      }

      function createBatchResultsDisplay(results, errors, processedCount, totalCount) {
        let html = `
          <div class="batch-results">
            <div class="batch-summary">üìä Batch Processing Complete: ${processedCount}/${results.length + (errors?.length || 0)} files processed successfully</div>
        `;
        
        // Show successful results
        results.forEach(result => {
          const metadataHtml = createMetadataDisplay(result.metadata);
          html += `
            <div class="file-result">
              <strong>‚úÖ ${result.filename}</strong>
              ${metadataHtml}
            </div>
          `;
        });
        
        // Show errors if any
        if (errors && errors.length > 0) {
          errors.forEach(error => {
            html += `
              <div class="file-result error">
                <strong>‚ùå ${error}</strong>
              </div>
            `;
          });
        }
        
        html += `</div>`;
        return html;
      }

      function filterPDFFiles(files) {
        const pdfFiles = [];
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          if (file.name.toLowerCase().endsWith('.pdf')) {
            pdfFiles.push(file);
          }
        }
        return pdfFiles;
      }

      async function processFiles(files, source = 'files') {
        if (!files || files.length === 0) return;

        // Check total file size (200MB limit)
        const maxSize = 200 * 1024 * 1024; // 200MB
        let totalSize = 0;
        for (let file of files) {
          totalSize += file.size;
        }
        
        if (totalSize > maxSize) {
          const sizeMB = (totalSize / (1024 * 1024)).toFixed(1);
          pdfStatus.textContent = `‚ùå Upload too large: ${sizeMB}MB`;
          addMessage(`<div class="error-message">Upload too large: ${sizeMB}MB total. Please try uploading fewer files at once. Maximum allowed: 200MB.</div>`);
          return;
        }

        const sourceText = source === 'folder' ? 'folder' : 'files';
        const sizeMB = (totalSize / (1024 * 1024)).toFixed(1);
        pdfStatus.textContent = `Processing ${files.length} PDF${files.length > 1 ? 's' : ''} from ${sourceText} (${sizeMB}MB) and extracting metadata...`;
        
        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
          formData.append('files', files[i]);
        }

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();
          
          if (data.success) {
            totalDocuments = data.total_documents;
            pdfStatus.textContent = `‚úÖ ${data.processed_count} PDF${data.processed_count > 1 ? 's' : ''} processed successfully from ${sourceText}`;
            pdfStatus.classList.add('loaded');
            
            // Create batch results display
            const batchHtml = createBatchResultsDisplay(data.results, data.errors, data.processed_count, data.total_documents);
            
            const sourceIcon = source === 'folder' ? 'üìÅ' : 'üìÑ';
            addMessage(`${sourceIcon} Batch upload from ${sourceText} complete! ${batchHtml}You now have ${totalDocuments} document${totalDocuments !== 1 ? 's' : ''} in your collection. You can ask questions about any of them or export the metadata as JSON.`);
            
            updateUI();
          } else {
            pdfStatus.textContent = `‚ùå Error: ${data.error}`;
            addMessage(`<div class="error-message">Failed to process PDFs from ${sourceText}: ${data.error}</div>`);
          }
        } catch (error) {
          pdfStatus.textContent = `‚ùå Upload failed`;
          addMessage(`<div class="error-message">Upload error: ${error.message}</div>`);
        }
      }

      async function handlePDFUpload() {
        const files = pdfFiles.files;
        if (!files || files.length === 0) return;
        
        await processFiles(Array.from(files), 'files');
      }

      async function handleFolderUpload() {
        const allFiles = folderInput.files;
        if (!allFiles || allFiles.length === 0) return;
        
        // Filter only PDF files from the folder
        const pdfFilesFromFolder = filterPDFFiles(allFiles);
        
        if (pdfFilesFromFolder.length === 0) {
          pdfStatus.textContent = '‚ùå No PDF files found in selected folder';
          addMessage('<div class="error-message">No PDF files were found in the selected folder.</div>');
          return;
        }
        
        // Show folder structure info
        const folderPaths = new Set();
        for (let file of allFiles) {
          const pathParts = file.webkitRelativePath.split('/');
          if (pathParts.length > 1) {
            folderPaths.add(pathParts.slice(0, -1).join('/'));
          }
        }
        
        const folderInfo = folderPaths.size > 0 ? ` from ${folderPaths.size} subfolder${folderPaths.size > 1 ? 's' : ''}` : '';
        addMessage(`üìÅ Found ${pdfFilesFromFolder.length} PDF file${pdfFilesFromFolder.length > 1 ? 's' : ''}${folderInfo}. Processing...`);
        
        await processFiles(pdfFilesFromFolder, 'folder');
      }

      async function exportJSON() {
        try {
          const response = await fetch('/export-json');
          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pdf_metadata_export_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            addMessage(`üì• JSON export downloaded successfully! The file contains metadata for all ${totalDocuments} processed documents.`);
          } else {
            const errorData = await response.json();
            addMessage(`<div class="error-message">Export failed: ${errorData.error}</div>`);
          }
        } catch (error) {
          addMessage(`<div class="error-message">Export error: ${error.message}</div>`);
        }
      }

      async function clearDocuments() {
        if (!confirm(`Are you sure you want to clear all ${totalDocuments} documents?`)) {
          return;
        }
        
        try {
          const response = await fetch('/clear-documents', {
            method: 'POST'
          });
          
          const data = await response.json();
          
          if (data.success) {
            totalDocuments = 0;
            pdfContext = '';
            updateUI();
            addMessage(`üóëÔ∏è All documents have been cleared from the collection.`);
          } else {
            addMessage(`<div class="error-message">Failed to clear documents</div>`);
          }
        } catch (error) {
          addMessage(`<div class="error-message">Clear error: ${error.message}</div>`);
        }
      }

      // Focus on message input when page loads
      window.addEventListener("load", () => {
        messageInput.focus();
      });
    </script>
  </body>
</html>
